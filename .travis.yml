sudo: required
language: android

env:
  matrix:
    - ANDROID_API=28 ANDROID_BUILD_TOOLS=28.0.3
  
  global:
    # GCLOUD_ACCOUNT
    - secure: ""
    # GCLOUD_ACCOUNT
    - secure: ""
cache:
  directories:
    - "$HOME/google-cloud-sdk/"

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - tools

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  - ".+"

before_install:
  - openssl aes-256-cbc -K $encrypted_b23950c7c963_key -iv $encrypted_b23950c7c963_iv -in ncryptf-travisci-2d6108f9a4f5.json.enc -out $HOME/ncryptf-travisci-2d6108f9a4f5.json -d
  - echo yes | sdkmanager tools "platform-tools" "build-tools;$ANDROID_BUILD_TOOLS"

install:
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud components update
  - gcloud version
  - gcloud config set project $GCLOUD_PROJECT
  - gcloud auth activate-service-account $GCLOUD_ACCOUNT --key-file $HOME/ncryptf-travisci-2d6108f9a4f5.json
  - rm $HOME/ncryptf-travisci-2d6108f9a4f5.json

script:
  - "./gradlew clean build --stacktrace --no-daemon"
  - "./gradlew :app:assembleDebug --no-daemon"
  - "./gradlew :app:assembleDebugAndroidTest --no-daemon"
  - gcloud firebase test android run --type instrumentation --test ./app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk --os-version-ids 19,21,24,26,28 --device-ids NexusLowRes,Nexus5 --app ./app/dummy.apk --no-record-video --no-performance-metrics --timeout 10m